server:
  port: 80
#eureka集群
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka,http://127.0.0.1:7002/eureka

  instance:
    instance-id: order80
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:127.0.0.1}