server:
  port: 3355

spring:
  application:
    name: config
  cloud:
    #Config客户端配置
    config:
#      discovery:
#        enabled: true
#        service-id: cloud-config-center #config server的注册application name
      label: master #分支名称
#      name: config #配置文件名称
      profile: dev #读取后缀名称   上述3个综合：master分支上config-dev.yml的配置文件被读取http://localhost:3344/main/config-dev.yml
      uri: http://127.0.0.1:3344 #配置中心地址

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka

  instance:
    instance-id: config3355
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:127.0.0.1}