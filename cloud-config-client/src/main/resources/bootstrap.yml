server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      # 下述配置实现了：通过 http://localhost:3344，间接读取 master 分支上 config-dev.yml 的配置文件
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://127.0.0.1:3344 #配置中心地址

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka

  instance:
    instance-id: config3355
    prefer-ip-address: true
    ip-address: ${IP_ADDRESS:127.0.0.1}